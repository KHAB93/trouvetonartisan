<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-3">
        <div class="logo-container">
          <a routerLink="/">
            <img src="Logo.png" alt="" class="logo">
          </a>
        </div>
      </div>
    <div class="col-md-9 col-sm-9 col-9">
      <div class="menu-icon">
          <i class="menu-icon"></i>
      </div>
      <div class="desktop_menu" [class.mobile_menu]="menuValue">
          <ul>
            <li (click)="closeMenu()">
              <a routerLink="/">Accueil</a>
            </li>
            <li (click)="closeMenu()">
              <a routerLink="/batiment">Batiment</a>
            </li>
            <li (click)="closeMenu()">
              <a routerLink="/services">Services</a>
            </li>
            <li (click)="closeMenu()">
              <a routerLink="/fabrication">Fabrication</a>
            </li>
            <li (click)="closeMenu()">
              <a routerLink="/alimentation">Alimentation</a>
            </li>
          </ul>
      </div>
      <div class="recherche-produit">
          <form>
            <input type="search" placeholder="Rechercher par noms, spécialités, villes...">
            <button type="submit">Rechercher</button>
          </form>
      </div>
      </div>
    </div>
  </div>
</header>
