<div>
    <form (ngSubmit)="onSubmit(contactForm)">
      <h1>Formulaire de contact</h1>
        <label for="name">Nom :</label>
        <input type="text" id="name" [(ngModel)]="contactForm.name">
      
        <label for="email">Email :</label>
        <input type="email" id="email" [(ngModel)]="contactForm.email">
      
        <label for="message">Message :</label>
        <textarea id="message" [(ngModel)]="contactForm.message"></textarea>
      
        <button type="submit">Envoyer</button>
      </form>

      <div *ngIf="isSuccess">
        <p>{{ message }}</p>
      </div>

</div>
